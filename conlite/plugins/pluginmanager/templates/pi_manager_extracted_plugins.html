<li id="plugin_u{PLUGIN_NUMBER}" class="ui-state-default ui-not-sortable" style="border: 1px solid #000;" data-plugin-foldername="{PLUGIN_FOLDERNAME}">
    <div id="plugin-row-{PLUGIN_NUMBER}">
        <div class="pimHeadline">
            <a href="#" onclick="javascript:togglePluginInfo('plugin-u{PLUGIN_NUMBER}')" style="margin-left: 5px;">
                <img src="images/open_all.gif" id="plugin-u{PLUGIN_NUMBER}_img">
            </a>
            <strong>{PLUGIN_NAME}</strong> <em>{VERSION}</em>
        </div>
        <div id="plugin-u{PLUGIN_NUMBER}" class="pimInfo" style="display: none;">
            <div>
                <table class="plugininfo">
                    <tr>
                        <td colspan="2" style="width: 100%;"><span class="textg_medium">{DESCRIPTION}</span></td>
                    </tr>
                    <tr><td colspan="2">&nbsp;</td></tr>
                    <tr>
                        <td style="width: 15%;">{LANG_FOLDERNAME}:</td>
                        <td style="width: 85%;">{FOLDERNAME}</td>
                    </tr>
                    <tr>
                        <td style="width: 15%;">{LANG_AUTHOR}:</td>
                        <td style="width: 85%;"><a href="{WEBSITE}" target="_blank">{AUTHOR}</a> <span class="textg_medium">&copy; {COPYRIGHT}</span></td>
                    </tr>
                    <tr>
                        <td style="width: 15%;">{LANG_CONTACT}:</td>
                        <td style="width: 85%;"><a href="mailto:{MAIL}">{MAIL}</a></td>
                    </tr>
                    <tr>
                        <td style="width: 15%;">{LANG_LICENSE}:</td>
                        <td style="width: 85%;">{LICENSE}</td>
                    </tr>
                    <tr><td colspan="2">&#160;</td></tr>
                    <tr>
                        <td style="width: 15%; vertical-align: top;">{LANG_DEPENDENCIES}:</td>
                        <td style="width: 85%">{DEPENDENCIES}</td>
                    </tr>
                    <tr><td colspan="2">&#160;</td></tr>
                    <tr>
                        <td style="width: 15%;">{LANG_WRITEABLE}:</td>
                        <td style="width: 85%;">{WRITEABLE}</td>
                    </tr>
                    <tr><td colspan="2">&#160;</td></tr>
                    <!--
                    <tr>
                        <td><a href="{INSTALL_LINK}" title="{LANG_TOOLTIP_INSTALL}" style="margin-left: 5px;"><img src="images/but_install.gif" id="plugin-extracted-{FOLDERNAME}_installimg" class="vAlignMiddle" />&nbsp;{LANG_INSTALL}</a></td>
                        <td><a href="{REMOVE_LINK}" title="{LANG_TOOLTIP_REMOVE}" style="margin-left: 5px;"><img src="images/but_delete.gif" id="plugin-extracted-{FOLDERNAME}_deleteimg" class="vAlignMiddle" />&nbsp;{LANG_REMOVE}</a></td>
                    </tr>
                    -->
                </table>              
            </div>
        </div>
    </div>
</li>
